<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>To-Do List App - Easy Tutorials</title>

        <link rel="stylesheet" href="./style.css">

        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

        <style>
            .checked {

                text-decoration: line-through;

                color: gray;
            }

            .close-btn {
                margin-left: 10px;

                color: red;

                cursor: pointer;
            }

        </style>

    </head>

    <body class="bg-gray-200 flex items-center justify-center min-h-screen">

        <div class="bg-white p-6 rounded shadow-md w-full max-w-md">

            <div id="todo-app" class="text-center mb-4">

                <h2 class="text-2xl font-bold">To-Do List <img src="./to-do-list.png" alt="To-Do List" class="inline-block w-8 h-8"></h2>

            </div>

            <div class="flex items-center mb-4">

                <input type="text" id="input-box" placeholder="Add your text" class="flex-grow p-2 border border-gray-300 rounded mr-2">

                <button onclick="addTask()" class="bg-blue-500 text-white p-2 rounded">Add</button>

            </div>

            <ul id="list-container" class="list-disc pl-5">

                <!-- Tasks will be added here -->

            </ul>

        </div>

        <script src="./index.js"></script>
        
    </body>

</html>
